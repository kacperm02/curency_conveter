<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kantor walut</title>
    <link rel="icon" href="https://i.postimg.cc/DJsdBdMb/icon.png">
    <meta property="og:image" content="https://i.postimg.cc/T56jSLzN/share.png">

<body class="body">
    <div class="container">
        <header class="header"><h1 class="header__title">Kantor wymiany walut</h1></header>
        <main class="exchange">
            <form class="exchange__form">
                <p><label>Złoty (PLN) </p><p> <input class="exchange__currency pln" type="number" min="1" value='1'></label></p>
                <p><label>Euro (EUR)</p><p> <input class="exchange__currency eur"  type="number" readonly></label></p>
            </form>
            <button class="changeBackground">Zmień kolor tła na ciemny</button>
        </main>
    </div>
</body>
